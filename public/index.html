<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>API My Store</title>
      <style>
            :root {
      --bg: #000000;
      --red: #ff6778;
      --green: #afd33d;
      --blue: #1122ff;
      --text: var(--green);
    }

    @keyframes scan {
      0%, 100% {
        height: 0;
        transform: translate(-50%, 0.44em);
      }
      10%, 15% {
        height: 1em;
        line-height: 0.2em;
        transform: translate(-55%, calc(var(--num) * 0.01em));
      }
    }

    @keyframes attn {
      0%, 100% {
        opacity: 1;
      }
      30%, 35% {
        opacity: 0.4;
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translate(-1px, 0);
      }
      10% {
        transform: translate(2px, 1px);
      }
      30% {
        transform: translate(-3px, 2px);
      }
      35% {
        transform: translate(2px, -3px);
        filter: blur(4px);
      }
      45% {
        transform: translate(2px, 2px) skewY(-8deg) scale(0.96, 1);
        filter: blur(0);
      }
      50% {
        transform: translate(-3px, 1px);
      }
    }

    @keyframes glitch-anim {
      --steps: 10;
      @for $i from 0 through var(--steps) {
        ${(100 * $i / var(--steps))}% {
          clip: rect(random(100) + px, 9999px, random(100) + px, 0);
        }
      }
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-size: calc(9px + (1920px - 22px) * ((100vw - 320px) / (1920px - 320px)));
    }

    .error-body {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .error-body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--text);
      mix-blend-mode: overlay;
      z-index: 1;
    }

    .error-body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(var(--bg), var(--bg)), linear-gradient(var(--bg), var(--bg));
      background-size: 22px 22px;
      background-position: center;
      opacity: 0.2;
      z-index: 1;
    }

    .error-body .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: grayscale(1);
      mix-blend-mode: luminosity;
      object-fit: contain;
      background-color: var(--bg);
    }

    .error-body .message {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 3;
    }

    .error-body .message h1 {
      position: absolute;
      top: 10%;
      left: 0%;
      width: 100%;
      font-size: 10em;
      margin: 0;
      animation: shake 600ms ease-in-out infinite alternate;
      text-shadow: 0 0 0.07em var(--text), -0.2em 0 2em rgba(var(--text), 0.3), 0.2em 0 2em rgba(var(--text), 0.3);
      user-select: none;
    }

    .error-body .message h1::before {
      content: attr(t);
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0.34em);
      height: 0.1em;
      line-height: 0.5em;
      width: 100%;
      animation: scan 500ms ease-in-out infinite alternate calc(random(600) + ms), glitch-anim 300ms ease-in-out infinite alternate;
      overflow: hidden;
      opacity: 0.7;
    }

    .error-body .message h1::after {
      content: attr(t);
      position: absolute;
      top: calc(-1 * random(30) * 1px);
      left: 50%;
      transform: translate(-50%, 0.34em);
      height: 0.5em;
      line-height: 0.1em;
      width: 100%;
      animation: scan 665ms ease-in-out infinite alternate calc(random(600) + ms), glitch-anim 300ms ease-in-out infinite alternate;
      overflow: hidden;
      opacity: 0.8;
    }

    .error-body .message .bottom {
      position: absolute;
      top: 65%;
      left: 0;
      width: 100%;
    }

    .error-body .message p,
    .error-body .message a {
      font-size: 2em;
      font-family: monospace;
      text-shadow: 0 0 5px var(--text);
      filter: blur(0.8px);
    }

    .error-body .message a {
      position: relative;
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      border: 2px solid var(--text);
      text-transform: uppercase;
      padding: 5px 30px;
      box-shadow: inset 0 0 0 0 rgba(var(--text), 0.2);
      transition: 25ms ease-in-out all 0ms;
      overflow: hidden;
      animation: attn 3s ease-in-out infinite;
    }

    .error-body .message a:hover {
      cursor: crosshair;
      box-shadow: inset 0 -2em 0 0 rgba(var(--text), 0.2);
      transition: 225ms ease-in-out all 225ms;
      animation: none;
    }

    /* .error-body .message a:before, */
    .error-body .message a:after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0) scale(1, 1);
      transform-origin: center;
      /* background-color: var(--bg); */
      width: 90%;
      height: 5px;
      transition: 225ms ease-in-out all;
      mix-blend-mode: hard-light;
    }

    .error-body .message a:before {
      top: -4px;
    }

  </style>
  </head>
  <body>
      <section class="error-body">
          <video preload="auto" class="background" src="./Intro_Video.mp4" autoplay muted loop></video>
          <div class="message">
              <h1 >API</h1>
              <div class="bottom">
                  <p>A creation by Migor</p>
                  <a href="#">API docs</a>
              </div>
          </div>
      </section>
  </body>
</html>
